<button
  flagButton
  [flagDropdownTrigger]="sortingDropdown"
  [isOpen]="isMenuOpen()"
  (click)="setMenuOpen()"
>
  <flag-icon>sort</flag-icon>
</button>

<ng-template #sortingDropdown>
  <flag-card>
    @for (option of sortOptions(); track $index) {
      <flag-list-item [active]="option.active" (click)="setSortDirection(option.direction)">
        {{ option.label | translate }}
      </flag-list-item>
    }
  </flag-card>
</ng-template>
