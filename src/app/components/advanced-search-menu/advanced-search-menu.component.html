<flag-card>
  <section class="layout">
    <header>
      {{ 'COMMON.LAYOUT' | translate }}
    </header>
    <div class="toggle">
      @for (option of layoutOptions(); track $index) {
        <button
          flagButton
          secondary
          [attr.raised]="option.active || undefined"
          (click)="updateLayout(option.value)"
        >
          <flag-icon>{{ option.icon }}</flag-icon>
        </button>
      }
    </div>
  </section>
