@let TRANSLATION_PREFIX = 'FORM.CONTROLS.' + translationKey() + '.';

<flag-input
  [formControl]="control()"
  [infoMessage]="hasInfoMessage() ? (TRANSLATION_PREFIX + 'INFO_MESSAGE' | translate) : undefined"
  [label]="TRANSLATION_PREFIX + 'LABEL' | translate"
  [placeholder]="TRANSLATION_PREFIX + 'PLACEHOLDER' | translate"
  [required]="required()"
  [type]="type()"
/>
