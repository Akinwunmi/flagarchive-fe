<section class="header">
  @if (selectedEntity$ | async; as selectedEntity) {
    @if (isMainEntity$ | async) {
      <app-main-entities-header [mainEntities]="(mainEntities$ | async) ?? []" />
    } @else {
      <app-entity-header [entity]="selectedEntity" />
    }
  } @else {
    <flag-skeleton [loading]="true" />
  }
  <app-advanced-search />
</section>
<section class="content">
  <router-outlet />
</section>
